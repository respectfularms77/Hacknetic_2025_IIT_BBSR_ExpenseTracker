<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* White text for contrast */
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            position: relative;
        }

        /* Animated Money Notes Background */
        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .money-note {
            position: absolute;
            top: -100px;
            width: 50px;
            height: 50px;
            background-image: url("https://img.freepik.com/free-vector/shiny-golden-dollar-coin-symbol-dark-background_1017-57540.jpg"); /* Replace with your money note image */
            background-size: cover;
            animation: fall 10s linear infinite;
        }

        .money-note:nth-child(1) { left: 10%; animation-delay: 0s; }
        .money-note:nth-child(2) { left: 20%; animation-delay: 2s; }
        .money-note:nth-child(3) { left: 30%; animation-delay: 4s; }
        .money-note:nth-child(4) { left: 40%; animation-delay: 6s; }
        .money-note:nth-child(5) { left: 50%; animation-delay: 8s; }
        .money-note:nth-child(6) { left: 60%; animation-delay: 10s; }
        .money-note:nth-child(7) { left: 70%; animation-delay: 12s; }
        .money-note:nth-child(8) { left: 80%; animation-delay: 14s; }
        .money-note:nth-child(9) { left: 90%; animation-delay: 16s; }
        .money-note:nth-child(10) { left: 100%; animation-delay: 18s; }

        /* Container Styling */
        .container {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.819); /* White shadow for contrast */
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1; /* Ensure the container is above the money notes */
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgb(196, 190, 190); /* White shadow on hover */
        }

        /* Heading Styling */
        h1 {
            color: #fff; /* White text */
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Input and Select Styling */
        label {
            width: 100%;
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #ffd700; /* Golden color for labels */
            position: relative;
            animation: shimmer 2s infinite linear;
        }

        @keyframes shimmer {
            0% { color: #ffd700; }
            50% { color: #ffcc00; }
            100% { color: #ffd700; }
        }

        #amount {
            width: 94%;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #444; /* Darker border */
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #333; /* Dark background for inputs */
            color: #fff; /* White text */
        }

        input:focus, select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.5);
            outline: none;
        }

        /* Button Styling */
        button {
            padding: 12px 25px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }

        /* Result Styling */
        h3 {
            color: #fff; /* White text */
            margin-top: 20px;
            font-size: 20px;
        }

        /* Animated Border Radius */
        @keyframes borderAnimation {
            0% { border-radius: 20px; }
            50% { border-radius: 30px; }
            100% { border-radius: 20px; }
        }

        .container {
            animation: borderAnimation 5s infinite ease-in-out;
        }
        .btn-glass {
            background: rgba(255, 255, 255, 0.744);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.924);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Animated Money Notes -->
    <div class="money-note"></div>
    <div class="money-note"></div>
    <div class="money-note"></div>
    <div class="money-note"></div>
    <div class="money-note"></div>
    <div class="money-note"></div>
    <div class="money-note"></div>
    <div class="money-note"></div>
    <div class="money-note"></div>
    <div class="money-note"></div>

    <!-- Currency Converter Container -->
    <div class="container">
        <h1>Currency Converter</h1>
        
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" required />

        <label for="fromCurrency">From Currency</label>
        <select id="fromCurrency">
            <option value="">Select</option>
            <option value="USD">USD (United States Dollar)</option>
            <option value="EUR">EUR (Euro)</option>
            <option value="GBP">GBP (British Pound Sterling)</option>
            <option value="AUD">AUD (Australian Dollar)</option>
            <option value="AED">AED (United Arab Emirates Dirham)</option>
            <option value="KWD">KWD (Kuwaiti Dinar)</option>
            <!-- Add more currencies if needed -->
        </select>

        <label for="toCurrency">To Currency (INR)</label>
        <select id="toCurrency">
            <option value="INR">INR (Indian Rupee)</option>
        </select>

        <button onclick="convertCurrency()">Convert</button>

        <h3 id="result">Converted Amount: </h3>

        <button class="btn btn-glass" onclick="window.location.href='prot-2.html'">Go Back</button>
    </div>

    <script>
        // Predefined exchange rates for currencies to INR
        const exchangeRates = {
            USD: 86.67, // 1 USD = 86.67 INR
            EUR: 90.88, // 1 EUR = 90.88 INR
            GBP: 109.11, // 1 GBP = 109.11 INR
            AUD: 55.04, // 1 AUD = 55.04 INR
            AED: 23.59, // 1 AED = 23.59 INR
            KWD: 283.50, // 1 KWD = 283.50 INR
        };

        // Function to perform currency conversion
        function convertCurrency() {
            const amount = document.getElementById("amount").value;
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;

            // Validate amount
            if (amount === "" || isNaN(amount)) {
                alert("Please enter a valid amount");
                return;
            }

            // Validate currency selection
            if (fromCurrency === "") {
                alert("Please select a currency");
                return;
            }

            // Get the exchange rate from the predefined exchangeRates object
            const rate = exchangeRates[fromCurrency];

            if (rate) {
                // Convert the amount to INR
                const convertedAmount = (amount * rate).toFixed(2);
                document.getElementById("result").innerText =  `Converted Amount: â‚¹${convertedAmount}`;
            } else {
                alert("Invalid currency selected");
            }
        }
    </script>
</body>
</html>
