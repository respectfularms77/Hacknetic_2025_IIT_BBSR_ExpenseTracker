<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Expenses Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/97b5cf7096.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .expense-heading {
            font-family: 'Courier New', Courier, monospace;
            font-size: 28px;
            font-weight: 600;
            font-style: oblique;
        }

        .expense-h3 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 19px;
            font-weight: 500;
            font-style: normal;
            padding-top: 8px;
        }

        .form-container, .chart-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 280px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .add-btn { background: green; color: white; }
        .remove-btn { background: red; color: white; }
        .expense-list {
            margin-top: 20px;
        }
        .expense-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            padding-left: auto;
            font-size: 16px;
        }
        canvas {
            margin-top: 20px;
            width: 100% !important;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <style>
        .btn-hover-effect {
            background: linear-gradient(90deg, #f16c4b, #feb47b);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .btn-hover-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #feb47b, #ff7e5f);
            transition: all 0.5s ease;
        }

        .btn-hover-effect:hover::before {
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Container -->
        <div class="form-container">
            <h2 class="expense-heading">Expense Tracker</h2>

            <h3 class="expense-h3">ðŸ’° Select Type</h3>
            <select id="expenseType">
                <option value="Income">Income</option>
                <option value="Expenditure">Expenditure</option>
            </select>

            <h3 class="expense-h3">ðŸ“‚ Choose Category</h3>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Others">Others</option>
            </select>

            <h3 class="expense-h3">ðŸ’µ Enter Amount</h3>
            <input type="number" id="amount" placeholder="Amount">

            <h3 class="expense-h3">ðŸ“… Select Date</h3>
            <input type="date" id="date">

            <button class="btn btn-outline-success mt-3" onclick="addExpense()">Add Expense</button>

            <div class="expense-list pl-3" id="expenseList"></div>
        </div>

        <!-- Chart Container -->
        <div class="chart-container">
            <h2 class="expense-heading">ðŸ“Š Expense Distribution</h2>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <!-- Transaction Overview Table -->
    <div class="scrollable-table container">
        <h3 class="expense-heading mt-4">Transaction Overview</h3>
        <table>
            <thead>
                <tr>
                    <th>Total Transactions</th>
                    <th>Gain</th>
                    <th>Loss</th>
                    <th>Net Balance</th>
                    <th>Average Transaction</th>
                    <th>Number of Transactions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="totalTransactions"><span class="number">â‚¹0</span></td>
                    <td id="gain"><span class="number">â‚¹0</span></td>
                    <td id="loss"><span class="number">â‚¹0</span></td>
                    <td id="netBalance"><span class="number">â‚¹0</span></td>
                    <td id="avgTransaction"><span class="number">â‚¹0</span></td>
                    <td id="numTransactions"><span class="number">0</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex flex-row justify-content-center">
        <button class="btn btn-hover-effect" onclick="window.location.href='prot-2.html'">Cancel & Go Back</button>
    </div>

    <script>
        let expenseData = {
            Food: 0,
            Transport: 0,
            Shopping: 0,
            Bills: 0,
            Others: 0
        };
        let totalIncome = 0;
        let totalExpenditure = 0;
        let transactions = [];

        let ctx = document.getElementById('expenseChart').getContext('2d');
        let expenseChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: Object.keys(expenseData),
                datasets: [{
                    data: Object.values(expenseData),
                    backgroundColor: ['red', 'blue', 'green', 'orange', 'purple']
                }]
            }
        });

        function updateChart() {
            expenseChart.data.datasets[0].data = Object.values(expenseData);
            expenseChart.update();
        }

        function addExpense() {
            let category = document.getElementById('category').value;
            let amount = parseFloat(document.getElementById('amount').value);
            let date = document.getElementById('date').value;
            let type = document.getElementById('expenseType').value;

            if (!amount || !date) {
                alert('âš  Please enter a valid amount and date!');
                return;
            }

            if (type === 'Income') {
                totalIncome += amount;
            } else {
                totalExpenditure += amount;
            }

            expenseData[category] += amount;

            // Add transaction to the list
            let transaction = { type, category, amount, date };
            transactions.push(transaction);

            // Display the transaction in the list
            let expenseList = document.getElementById('expenseList');
            let expenseItem = document.createElement('div');
            expenseItem.classList.add('expense-item');
            expenseItem.innerHTML = `
                ${category} - â‚¹${amount} - ${date}
                <button class='remove-btn' onclick='removeExpense(${transactions.length - 1})'>Remove</button>
            `;
            expenseList.appendChild(expenseItem);

            // Update the UI
            updateChart();
            updateOverview();
        }

        function removeExpense(index) {
            let transaction = transactions[index];

            // Update totals
            if (transaction.type === 'Income') {
                totalIncome -= transaction.amount;
            } else {
                totalExpenditure -= transaction.amount;
            }

            // Update expenseData
            expenseData[transaction.category] -= transaction.amount;

            // Remove the transaction from the list
            transactions.splice(index, 1);

            // Refresh the UI
            refreshExpenseList();
            updateChart();
            updateOverview();
        }

        function refreshExpenseList() {
            let expenseList = document.getElementById('expenseList');
            expenseList.innerHTML = ''; // Clear the list

            // Rebuild the list
            transactions.forEach((transaction, index) => {
                let expenseItem = document.createElement('div');
                expenseItem.classList.add('expense-item');
                expenseItem.innerHTML = `
                    ${transaction.category} - â‚¹${transaction.amount} - ${transaction.date}
                    <button class='remove-btn' onclick='removeExpense(${index})'>Remove</button>
                `;
                expenseList.appendChild(expenseItem);
            });
        }

        function updateOverview() {
            let netBalance = totalIncome - totalExpenditure;
            let numTransactions = transactions.length;
            let avgTransaction = numTransactions ? (totalIncome + totalExpenditure) / numTransactions : 0;

            document.getElementById('totalTransactions').innerText = `â‚¹${totalIncome + totalExpenditure}`;
            document.getElementById('gain').innerText = `â‚¹${totalIncome}`;
            document.getElementById('loss').innerText = `â‚¹${totalExpenditure}`;
            document.getElementById('netBalance').innerText = `â‚¹${netBalance}`;
            document.getElementById('avgTransaction').innerText = `â‚¹${avgTransaction.toFixed(2)}`;
            document.getElementById('numTransactions').innerText = numTransactions;
        }
    </script>
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/02/15/23/20250215231159-BXGBB9HC.js"></script>
</body>
</html>
